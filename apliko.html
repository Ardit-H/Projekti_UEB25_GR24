<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Work</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #000000, #4f6863);
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em;
}

.apply-form {
    max-width: 600px;
    margin: 2em auto;
    padding: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    opacity: 0.9;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 1em;
}

input {
    margin-bottom: 1em;
    padding: 0.5em;
}

input[type="submit"] {
    background-color: #333;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #555;
}


    </style>
</head>
<body>
    <header>
        <h1>Apply for Work</h1>
    </header>

    <section class="apply-form">
        <form id="applicationForm" onsubmit="submitForm(event)">
            <label for="fullName">Emri dhe Mbiemri:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Numri i Tel.:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="resume">CV (PDF):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>

            <input type="submit" value="Submit">
        </form>
    </section>

    <script>
        function submitForm(event) {
    event.preventDefault();

    // Basic form validation
    var fullName = document.getElementById('fullName').value.trim();
    var email = document.getElementById('email').value.trim();
    var phone = document.getElementById('phone').value.trim();
    var resume = document.getElementById('resume').value.trim();

    if (!fullName || !email || !phone || !resume) {
        alert('Please fill out all fields.');
        return;
    }

    // Additional validation can be added here

    // If all validation passes, you can submit the form data
    alert('Form submitted successfully!');
    document.getElementById('applicationForm').reset();
}

    </script>
</body>
</html>
