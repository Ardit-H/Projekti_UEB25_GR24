<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amanpuri Hotel - Book</title>
  <link rel="stylesheet" href="css/headerstyles.css">
  <link rel="stylesheet" href="css/footerstyles.css">

</head>
<body>
  <div id="header"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>

  <main >
    <div style="justify-content: center; text-align: center; border-radius: 15px; background-color: #ffde6561; margin-top: -50px;margin-bottom: -30px;">
        <h5 style="font-size: 2rem; color: #f8f8f8;">BOOK NOW</h5> <!-- Smaller font-size -->
      </div>  </main>
      
  
   <div id="footer"></div>
   <script>
     fetch('footer.html')  <!-- Fetch the footer HTML file -->
       .then(response => response.text())
       .then(data => document.getElementById('footer').innerHTML = data);
   </script>
</body>
</html>
